    <script>
    	$(function() { 
		    $('#submit').click(function(){               
		 		
		 		var inObj = new Object();
		 		inObj.Date = $("#glucose_monitor_date").val();
		 		inObj.Time = $("#glucose_monitor_time").val();
		 		inObj.Name = $("#first_name").val() + $("#last_name").val();
		 		inObj.Random = $("#glucose_monitor_random").val();
		 		inObj.Breakfast = $("#glucose_monitor_breakfast").val();
		 		inObj.Lunch = $("#glucose_monitor_lunch").val();
		 		inObj.Dinner = $("#glucose_monitor_dinner").val();
		 		inObj.Bedtime = $("#glucose_monitor_bedtime").val();
		 		inObj.Comments = $("#glucose_monitor_comments").val();
		 		
		 		var inJsonString = JSON.stringify(inObj);
		 		
		 		var outObj = new Object();
		 		outObj.FirstName = $("#first_name").val();
		 		outObj.LastName = $("#last_name").val();
		 		outObj.BirthDate = $("#dob").val();
		 		outObj.TemplateName = 'GlucoseMonitor';
		 		outObj.JSonPayLoad = inJsonString;
		 		
		        
				$.ajax({
				    url : getServerAddress() + "Chart/",
				    type: "POST",
				    datatype: "application/json",
				    data : outObj
				})
				.done(function(data) {
				    $( '#successAlert' ).show();
				})
				.fail(function(data) {
					$( '#failAlert' ).show();
				});
		    });
		    return false;
       });
       
    	$(function() { 
    		$( '#successAlert' ).hide();
		    $( "#successAlert" ).click(function() {  $( "#successAlert" ).hide( "slow");});
    		$( '#failAlert' ).hide();
		    $( "#failAlert" ).click(function() {  $( "#failAlert" ).hide( "slow");});
       });
    </script>
