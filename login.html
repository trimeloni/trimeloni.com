<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">

    <title>Syncing Ship 2.0</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script>
    	$(function() { 
		    $('#submit').click(function(){               
		 		var Obj = new Object();
		 		Obj.Username = $("#username").val();
		 		Obj.Password = $("#password").val();
 
				$.ajax({
				    url : getServerAddress() + "login/",
				    type: "POST",
				    datatype: "application/json",
				    data : Obj
				})
				.done(function(data) {
				    window.location.replace("index.html");
				})
				.fail(function(data) {
					$( '#loginAlert' ).show("slow");
				});
		    });
		    return false;
		    
       });
       
    	$(function() { 
    		$( '#loginAlert' ).hide();
		    $( "#loginAlert" ).click(function() {  $( "#loginAlert" ).hide( "slow");});
		    return false;
		    
       });
       
		
    </script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
		

		<div class="form-signin">
	    	<div align="center" class="well">
				<div align="center" class="media">
				    <img class="media-object" src="img/sinking-ship.jpg">
				</div>
		        <input type="text" id="username"class="form-control" placeholder="Username" autofocus>
		        <input type="password" id="password" class="form-control" placeholder="Password">
		        <div id="loginAlert" align="center" class="alert alert-danger">Login Failed!</div>
		        <div align="left"> 
			        <label class="checkbox">
			        	<input type="checkbox" value="remember-me"> Remember me
			        </label>	
		       	</div>
		        <button id="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
			</div>
    	</div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
