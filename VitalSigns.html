    <script>
    	$(function() { 
		    $('#submit').click(function(){               
		 		
		 		var inObj = new Object();
		 		inObj.Date = $("#vital_signs_date").val();
		 		inObj.Time = $("#vital_signs_time").val();
		 		inObj.Name = $("#first_name").val() + $("#last_name").val();
		 		inObj.Temp = $("#vital_signs_deg").val();
		 		inObj.Sys = $("#vital_signs_systolic").val();
		 		inObj.Dias = $("#vital_signs_diastolic").val();
		 		inObj.Pulse = $("#vital_signs_pulse").val();
		 		inObj.Resp = $("#vital_signs_resp").val();
		 		inObj.Wt = $("#vital_signs_wt").val();
		 		inObj.PulseOx = $("#vital_signs_pulseox").val();
		 		inObj.PeakFlow = $("#vital_signs_peakflow").val();
		 		inObj.Comments = $("#vital_signs_comments").val();
		 		
		 		var inJsonString= JSON.stringify(inObj);
		 		
		 		var outObj = new Object();
		 		outObj.FirstName = $("#first_name").val();
		 		outObj.LastName = $("#last_name").val();
		 		outObj.BirthDate = $("#dob").val();
		 		outObj.TemplateName = 'GlucoseMonitor';
		 		outObj.JsonPayload = inJsonString;
		       
 
				$.ajax({
				    url : getServerAddress() + "Chart/",
				    type: "POST",
				    datatype: "application/json",
				    data : outObj
				})
				.done(function(data) {
				    $( '#successAlert' ).show();
				})
				.fail(function(data) {
					$( '#failAlert' ).show();
				});
		    });
		    return false;
       });
       
    	$(function() { 
    		$( '#successAlert' ).hide();
		    $( "#successAlert" ).click(function() {  $( "#successAlert" ).hide( "slow");});
    		$( '#failAlert' ).hide();
		    $( "#failAlert" ).click(function() {  $( "#failAlert" ).hide( "slow");})		    
       });
    </script>
